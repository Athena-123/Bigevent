<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录-注册</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>
  <!-- 登录注册区域 -->
  <div class="layuiAndRegBox">
    <div class="title-box"></div>

    <!-- 登录页 -->
    <div class="login-box">

      <form class="layui-form" action="">

        <!-- 登录账号 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i> 
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 用户名密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i> 
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 登录按钮 -->
        <div class="layui-form-item" >
          
          <div class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit>登录</div>
        </div>

        <div class="layui-form-item">
          <a href="javascript:;" id="link-reg">去注册账号</a>
        </div>


      </form>

    </div>
    
    <!-- 注册页 -->
    <div class="reg-box">
      <!-- zhushi -->

      <form class="layui-form" action="">

        <!-- 登录账号 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i> 
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 用户名密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i> 
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>

        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i> 
          <input type="password" name="password" required lay-verify="required" placeholder="请再次确认输入密码" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 注册按钮 -->
        <div class="layui-form-item" >
          
          <div class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit>注册</div>
        </div>

        <div class="layui-form-item">
          <span>已有账号,</span>
          <a href="javascript:;" id="link-login">去登陆</a>
        </div>


      </form>
     
    </div>
  </div>


  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
